<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300&family=Itim&display=swap" rel="stylesheet">
    <title>nugget entry</title>

</head>
<body>
    <div id="main-island">
        <div id="top-command-bar">
            <div class="empty"></div>
            <div id="save-button" class = "top-bar-button button">save</div>
            <div id="next-button" class = "top-bar-button button">next</div>
            <div id="close-button" class = "top-bar-button button">close</div>
        </div>
        <div class="flex-linebreak"></div>
        <div class="left-panel panel">
            <div class="logo-container">
                <h1>nugget</h1>
            </div>
            <div id = "textarea"contenteditable>
                <span class = "word" id="word1">Hello</span>
                <span class = "word" id="word2">World</span>
            </div>
            <div id="go-button" class = button>go</div>
            <div class="type-select">
                <h2>type of nugget</h2>
                <form action="" id="typeselection">
                    <label for="trueorfalse">
                        <input type="checkbox" name="trueorfalse" id="trueorfalse">True or False
                    </label>
                    <br>
                    <label for="multiplechoice">
                        <input type="checkbox" name="multiplechoice" id="multiplechoice">Multiple Choice
                    </label>                    
                    <br>
                    <label for="list">
                        <input type="checkbox" name="list" id="list">List
                    </label>
                    <br>
                    
                    <label for="rankedorder">
                        <input type="checkbox" name="rankedorder" id="rankedorder">Ranked Order
                    </label>
                    <br>
                    
                    <label for="fillintheblank">
                        <input type="checkbox" name="fillintheblank" id="fillintheblank">Fill in the blank
                    </label>
                </form>
            </div>
        </div>
        <div class="right-panel panel">
            <div class="right-one" id="keywordingpanel">
                <h2>keywording list</h2>
                <div class="keywording-item">nugget item</div>
            </div>

        </div>
    </div>
</body>
</html>
